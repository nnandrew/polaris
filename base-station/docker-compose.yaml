services:
  ntrip-caster:
    build: ./ntrip-caster
    # image: polaris/ntrip-caster:latest
    container_name: ntrip-caster
    volumes:
      - ../base-station/shared:/home/ntrip-caster
      - ../common:/common
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"  # GNSS Receiver
    ports:
      - "2101:2101" # NTRIP
    restart: unless-stopped
  enrollment-client:
    build: ../common/enrollment-client
    # image: polaris/enrollment-client:latest
    container_name: enrollment-client
    environment: 
      - GROUP_NAME=base_station
    env_file:
      - ../.env
    volumes:
      - ../base-station/shared:/home/enrollment-client/shared
    ports:
      - "80:80"   # HTTP
      - "443:443" # HTTPS
    restart: unless-stopped
  nebula:
    image: nebulaoss/nebula:latest
    container_name: nebula
    network_mode: "host"
    cap_add:
      - NET_ADMIN
    volumes:
      - ../base-station/shared:/config
    depends_on:
      - enrollment-client
    restart: unless-stopped