<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .login-form { text-align: left; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 8px; text-align: left; }
        .form-section { margin-top: 20px; }
        .error { color: red; }
        button { width: 80px; }
    </style>
</head>
<body>
    <div class="container">
        {% if not session.logged_in %}
            <div class="login-form">
                <h1>Nebula Admin Login</h1>
                <form action="/admin/login" method="post">
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </div>
        {% else %}
            <h1>Nebula Admin Panel</h1>
            <a href="/admin/logout">Logout</a>

            <table>
                <thead>
                    <tr>
                        <th>VPN IP</th>
                        <th>Ping</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Manual enrollment row -->
                    <tr>
                        <td>
                            <form action="/api/enroll" method="post" style="display:inline;">
                                <span>192.168.100.</span>
                                <input type="number" name="ip_octet" min="2" max="254" placeholder="2-254" style="width: 50px;" required>
                        </td>
                        <td>
                                <input type="text" name="group_name" placeholder="Name" required>
                        </td>
                        <td>
                                <button type="submit">Download</button>
                            </form>
                        </td>
                    </tr>
                    {% for host in hosts %}
                        <tr>
                            <td>{{ host[1] }}</td>
                            <td>{{ host[3] }} ms</td>
                            <td>
                                <form action="/admin/rename" method="post" style="display:inline;">
                                    <input type="hidden" name="user_id" value="{{ host[0] }}">
                                    <input type="text" name="new_group_name" value="{{ host[2] }}" required>
                                    <button type="submit">Rename</button>
                                </form>
                            </td>
                            <td>
                                <form action="/api/remove" method="post" style="display:inline;">
                                    <input type="hidden" name="user_id" value="{{ host[0] }}">
                                    <button type="submit">Remove</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
