<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Hosts List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>vpn_ip</th>
                <th>group_name</th>
            </tr>
        </thead>
        <tbody>
            {% for host in hosts %}
                <tr>
                    <td>{{ host[0] }}</td>
                    <td>{{ host[1] }}</td>
                    <td>{{ host[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
