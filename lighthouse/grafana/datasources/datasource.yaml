apiVersion: 1
datasources:
  - name: influxdb
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: SQL
      organization: "polaris"
      defaultBucket: "metrics"
      httpMode: POST
      insecureGrpc: false
    secureJsonData:
      token: ${INFLUXDB_TOKEN}
    isDefault: true